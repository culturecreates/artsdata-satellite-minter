<!DOCTYPE html>
<html lang="en">

<head>
  <title>Artsdata Minter</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <h1>Artsdata.ca Minter</h1>
    <h4 class="mb-3">Authority: <span id="authority"></span></h4>
    <form>
      <div class="row">
        <div class="col-6">
          <input id="graphUri" type="text" name="graph" class="form-control" placeholder="Graph" aria-label="Graph"
            value="http://kg.artsdata.ca/culture-creates/footlight/co-motion-ca">

      
        </div>
        <div class="col">
          <select id="class" class="form-select" aria-label="Default select example" name="class">
            <option value="schema:Event">Event</option>
            <option value="schema:Place">Place</option>
            <option value="schema:Person">Person</option>
            <option value="schema:Organization">Organization</option>
          </select>
          <div class="form-check form-switch">
            <input class="form-check-input" name="hideMinted" type="checkbox" role="switch" id="hideMintedSwitch">
            <label class="form-check-label" for="hideMintedSwitch">Hide already minted</label>
          </div>
        </div>
        <div class="col">
          <button id="buttonSpinner" type="submit" class="btn btn-primary visually-hidden" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
          <button id="buttonReady" type="submit" class="btn btn-primary">
            Search
          </button>
        </div>
    
      </div>

    </form>
    <hr />
    <h2>
      <query></query>
    </h2>
    <main></main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script src="index.js" type="module"></script>
</body>

</html>
